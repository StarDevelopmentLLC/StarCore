plugins {
    id 'java-library'
//    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'com.stardevllc'
version '1.0.0-alpha.13'

repositories {
    mavenCentral()
    maven {
        url = 'https://www.jitpack.io'
    }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

//publishing {
//    publications {
//        shadow(MavenPublication) { publication ->
//            project.shadow.component(publication)
//        }
//    }
//}

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

shadowJar {
    archiveClassifier.set('')
    //destinationDirectory = file(System.getProperty("user.home") + File.separator + "Documents" + File.separator + "JarOutput")
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT'
    api 'com.github.StarDevelopmentLLC.StarSQL:h2:1.0.0-alpha.3'
    api 'com.github.StarDevelopmentLLC.StarSQL:mysql:1.0.0-alpha.3'
    api 'com.github.StarDevelopmentLLC.StarSQL:postgres:1.0.0-alpha.3'
    api 'com.github.StarDevelopmentLLC.StarSQL:sqlite:1.0.0-alpha.3'
    api 'com.github.StarDevelopmentLLC:StarLib:1.0.0-alpha.2'
    api 'com.github.StarDevelopmentLLC:StarMCLib:1.0.0-alpha.9'
    api 'com.github.StarDevelopmentLLC:StarClock:1.0.0-alpha.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.jar.finalizedBy(shadowJar)
tasks.compileJava.dependsOn(clean)