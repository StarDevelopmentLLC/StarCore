plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'com.stardevllc'
version '1.0.0-alpha.3'

repositories {
    mavenCentral()
    maven {
        url = 'https://www.jitpack.io'
    }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

shadowJar {
    archiveClassifier.set('')
    //destinationDirectory = file(System.getProperty("user.home") + File.separator + "Documents" + File.separator + "JarOutput")
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT'
    api 'com.github.StarDevelopmentLLC:StarLib:1.0.0-alpha.1'
    api 'com.github.StarDevelopmentLLC:StarMCLib:1.0.0-alpha.5'
    api 'com.github.StarDevelopmentLLC:StarClock:1.0.0-alpha.1'
    api 'com.github.cryptomorin:XSeries:9.7.0'
    api 'dev.dejvokep:boosted-yaml:1.3'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.jar.finalizedBy(shadowJar)