import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

plugins {
    id 'common'
    id 'maven-publish'
    id 'com.gradleup.shadow' version '9.0.0-beta13'
}

group 'com.github.StarDevelopmentLLC'
version '0.5.2'

publishing {
    publications {
        shadow(MavenPublication) {
            from components.shadow
        }
    }
}

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

tasks.named('shadowJar', ShadowJar) {
    archiveClassifier = ''
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21.5-R0.1-SNAPSHOT'
    implementation 'com.github.StarDevelopmentLLC:config:0.1.4'
    
    //Project ones
    implementation project(':v1_8_R1')
    implementation project(':v1_9_R1')
    implementation project(':v1_11_R1')
    implementation project(':v1_13_R1')
    implementation project(':v1_13_R2')
    implementation project(':v1_14_R1')
    implementation project(':v1_16_R1')
    implementation project(':v1_17_R1')
    implementation project(':v1_19_R2')
    implementation project(':v1_20_R1')
    implementation project(':v1_21_R1')
}

tasks.compileJava.dependsOn(clean)
tasks.jar.finalizedBy(shadowJar)
tasks.publishToMavenLocal.dependsOn(shadowJar)
tasks.build.finalizedBy(publishToMavenLocal)