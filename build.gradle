import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

plugins {
    id 'common'
    id 'maven-publish'
    id 'com.gradleup.shadow' version '9.0.0-beta13'
}

group 'com.github.StarDevelopmentLLC'
version '0.8.2'

publishing {
    publications {
        shadow(MavenPublication) {
            from components.shadow
        }
    }
}

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

tasks.named('shadowJar', ShadowJar) {
    archiveClassifier = ''
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21.7-R0.1-SNAPSHOT'
    api 'com.github.StarDevelopmentLLC:config:0.1.4'
    
    //Project ones
    api project(':api')
    api project(':v1_8')
    api project(':v1_8_3')
    api project(':v1_8_8')
    api project(':v1_9_2')
    api project(':v1_9_4')
    api project(':v1_10_2')
    api project(':v1_11_2')
    api project(':v1_12_2')
    api project(':v1_13')
    api project(':v1_13_2')
    api project(':v1_14_4')
    api project(':v1_15_2')
    api project(':v1_16_1')
    api project(':v1_16_3')
    api project(':v1_16_5')
    api project(':v1_17_1')
    api project(':v1_18_1')
    api project(':v1_19_3')
    api project(':v1_20_1')
    api project(':v1_21_1')
    api project(':v1_21_3')
}

tasks.compileJava.dependsOn(clean)
tasks.jar.finalizedBy(shadowJar)
tasks.publishToMavenLocal.dependsOn(shadowJar)
tasks.build.finalizedBy(publishToMavenLocal)