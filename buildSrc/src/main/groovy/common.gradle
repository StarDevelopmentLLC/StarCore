plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://www.jitpack.io'
    }
    
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/public/' }

    maven {
        url = 'https://repo.codemc.org/repository/maven-public/'
    }
}

dependencies {
    implementation 'com.github.StarDevelopmentLLC:StarMCLib:0.2.0'
    implementation 'com.github.StarDevelopmentLLC:StarLib:0.10.1'
    implementation 'net.kyori:adventure-api:4.22.0'
    implementation 'net.kyori:adventure-platform-bukkit:4.4.0'
    implementation 'net.kyori:adventure-text-minimessage:4.22.0'
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.15.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}